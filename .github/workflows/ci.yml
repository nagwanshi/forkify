name: CI pipe line for parcel

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build
        run: |
          npm install
          npm run build

      - name: upload dist
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/
